  # -- Specifies how many JuiceShop instances MultiJuicer should start at max. Set to -1 to remove the max Juice Shop instance cap
  maxInstances: 500
  # -- Juice Shop Image to use
  image: hashicorp/vault
  tag: 1.15.1
  repository: commjoenie/wrongSecrets
