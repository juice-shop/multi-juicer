  # -- Specifies how many Wrongsecrets instances balancer should start at max. Set to -1 to remove the max Wrongsecrets instance cap
  maxInstances: 500
  # -- Wrongsecrets Image to use
  image: jeroenwillemsen/wrongsecrets-desktop-k8s
  tag: 1.8.3
